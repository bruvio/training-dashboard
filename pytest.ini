[tool:pytest]
# pytest configuration for Garmin Dashboard

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Default options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --show-capture=no
    --durations=10
    --color=yes

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow tests (may take several seconds)
    parser: File parsing related tests
    database: Database operation tests
    web: Web query tests
    models: SQLAlchemy model tests
    pages: Dash page component tests
    fit: FIT file specific tests

# Test output
console_output_style = progress
junit_family = xunit2

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:dash.*
    ignore::UserWarning:plotly.*
    
# Coverage options (if pytest-cov is installed)
# These are only used when running with --cov
# Run with: pytest --cov=app --cov-report=term-missing --cov-report=html

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (if pytest-xdist is installed)
# Uncomment to run tests in parallel:
# addopts = -n auto